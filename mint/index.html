  video {
    object-fit: cover;
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
  }
</style>
<video src="/videos/Backgound.mp4" style="opacity: 35%;" autoplay loop playsinline muted></video>

<body style="background-color: #000;">


  <div id="intro" class=" text-center" style="height: 100vh;">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white px-4">
        <div class="row justify-content-center">
          <div class="col-8">
            <div class="card bg-black">
              <div class="card-body">
                <img src="/images/ca3.png" class="w-100">
                <br><br>
                <div class="row">
                  <div class="col">
                    <p>Mint price : 0.08 ETH<br>
                      Max per wallet is 3
                    </p>
                  </div>
                  <div class="col">
                    <button class="btn btn-outline-warning" id="connect-button" onclick="connect();">Connect</button>
                  </div>
                </div>

                <div class="row">
                  <div class="col d-none" id="iButton">
                    <button class="btn btn-outline-light" data-mdb-toggle="modal" data-mdb-target="#ishidaMint">Free
                      mint</button>
                  </div>
                  <div class="col d-none" id="prButton">
                    <button class="btn btn-outline-info" data-mdb-toggle="modal" data-mdb-target="#privateMint">Private
                      mint</button>
                  </div>
                  <div class="col d-none" id="puButton">
                    <button class="btn btn-outline-success" data-mdb-toggle="modal" data-mdb-target="#normalMint">Public
                      mint</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade text-white" id="normalMint" tabindex="-1" aria-labelledby="buylabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header bg-dark">
          <h5 class="modal-title text-white" id="exampleModalLabel">Mint now</h5>
          <button type="button" class="btn-close btn-white " data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="row m-0 d-flex justify-content-center mb-3">
            <div class="col text-center">
              <h6>Choose how many tokens u want to mint</h6>
              <br>
              <div class="row">
                <div class="col-8">
                  <div class="form-outline">
                    <input type="number" class="form-control text-white" value="5"
                      id="publicMintQuantity" />
                    <label class="form-label text-white" for="publicMintQuantity">Quantity</label>
                  </div>
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-primary"onclick="publicMint();">Mint</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="modal fade text-white" id="ishidaMint" tabindex="-1" aria-labelledby="buylabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header bg-dark">
          <h5 class="modal-title text-white" id="exampleModalLabel">Mint now</h5>
          <button type="button" class="btn-close btn-white " data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="row m-0 d-flex justify-content-center mb-3">
            <div class="col text-center">
              <h6>Choose the ishida token id you have</h6>
              <div class="row">
                <div class="col-8">
                  <div class="form-outline">
                    <input type="text" class="form-control text-white" id="ishidaMintTokenId" />
                    <label class="form-label text-white" for="ishidaMintTokenId">Token id</label>
                  </div>
                </div>
                <div class="col-4">
                  <button type="button" class="btn btn-primary" onclick="freeMint();">Free mint</button>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="modal fade text-white" id="privateMint" tabindex="-1" aria-labelledby="buylabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark">
        <div class="modal-header bg-dark">
          <h5 class="modal-title text-white" id="exampleModalLabel">Mint now</h5>
          <button type="button" class="btn-close btn-white " data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="row m-0 d-flex justify-content-center mb-3">
            <div class="col text-center">
              <h6>Choose how many tokens u want to mint</h6>
              <div class="btn-group align-self-center" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" onclick="privateMint(1);">1 token</button>
                <button type="button" class="btn btn-primary" onclick="privateMint(2);">2 tokens</button>
                <button type="button" class="btn btn-primary" onclick="privateMint(3);">3 tokens</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

</body>
